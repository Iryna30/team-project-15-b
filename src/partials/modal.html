<!-- ============================================================================= -->
<!-- =================================BUY NOW===================================== -->
<!-- ============================================================================= -->
<div class="overlay js-overlay-modal"></div>
<div class="modal-container-buy modal" data-modal="new-buy">
  <button type="button" class="modal-close-btn-buy">
    <svg class="modal-icon-buy js-modal-close" width="28" height="28">
      <use href="./img/symbol-defs.svg#icon-close"></use>
    </svg>
  </button>
  <h1 class="modal-title-buy">
    <span class="modal-title-accent-buy">BUY</span> NOW
  </h1>
  <ul class="modal-swiper-list swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <li class="modal-swiper-item">
          <div class="modal-swiper-window">
            <picture class="modal-swiper-img">
              <source
                srcset="
                  /img/tab-desc-chocolate-nuts.jpg    1x,
                  /img/tab-desc-chocolate-nuts@2x.jpg 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  /img/mobile-chocolate-nuts.jpg    1x,
                  /img/mobile-chocolate-nuts@2x.jpg 2x
                "
                media="(min-width:160px)"
              />

              <img src="/img/mobile-chocolate-nuts.jpg" alt="chocolate" />
            </picture>
            <p class="modal-swiper-window-info">100 g</p>
          </div>
        </li>
      </div>
      <div class="swiper-slide">
        <li class="modal-swiper-item">
          <div class="modal-swiper-window">
            <picture class="modal-swiper-img">
              <source
                srcset="
                  /img/tab-desc-kinder-chocolate.jpg    1x,
                  /img/tab-desc-kinder-chocolate@2x.jpg 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  /img/mobile-kinder-chocolate.jpg    1x,
                  /img/mobile-kinder-chocolate@2x.jpg 2x
                "
                media="(min-width:300px)"
              />

              <img src="/img/mobile-kinder-chocolate.jpg" alt="chocolate" />
            </picture>
            <p class="modal-swiper-window-info">200 g</p>
          </div>
        </li>
      </div>
      <div class="swiper-slide">
        <li class="modal-swiper-item">
          <div class="modal-swiper-window">
            <picture class="modal-swiper-img">
              <source
                srcset="
                  /img/tab-desc-chocolate-bar.jpg    1x,
                  /img/tab-desc-chocolate-bar@2x.jpg 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  /img/mobile-chocolate-bar.jpg    1x,
                  /img/mobile-chocolate-bar@2x.jpg 2x
                "
                media="(min-width:300px)"
              />

              <img src="/img/mobile-chocolate-bar.jpg" alt="chocolate" />
            </picture>
            <p class="modal-swiper-window-info">300 g</p>
          </div>
        </li>
      </div>
    </div>
  </ul>
  <div class="swiper-pagination"></div>
  <form class="modal-form-buy">
    <label>
      <span class="modal-form-title-buy">Personal information</span>
      <span class="modal-form-personal-info">
        <span class="modal-form-area">
          <input
            class="modal-form-input-buy"
            type="text"
            name="user_name"
            placeholder="Name"
            required
            pattern="^[a-zAZа-яАЯ]+"
            minlength="2"
          />
        </span>
        <span class="modal-form-surname">
          <input
            class="modal-form-input-buy"
            type="text"
            name="user_surname"
            placeholder="Surname"
            required
            pattern="^[a-zAZа-яАЯ]+"
            minlength="2"
          />
        </span>
      </span>
    </label>
    <label class="">
      <span class="modal-form-title-buy">Email</span>
      <span class=""
        ><input
          class="modal-form-input-buy"
          type="email"
          name="user_email"
          placeholder="Enter your email"
          required
        />
      </span>
    </label>
    <label class="">
      <span class="modal-form-title-buy">Phone number</span>
      <span class="modal-form-input-number">
        <span class="modal-flex-buy">
          <span class="modal-flag-buy"></span>
          <p class="modal-phone-code-buy">+380</p></span
        >
        <input
          class="modal-form-input-buy"
          type="tel"
          name="user_phone"
          placeholder="Phone number"
          required
          pattern="[0-9]+"
          maxlength="10"
        />
      </span>
    </label>
    <label class="">
      <span class="modal-form-title-buy">Card number</span>
      <span class="">
        <input
          class="modal-form-input-buy"
          type="tel"
          name="user_card"
          placeholder="Enter card"
          required
          pattern="[0-9]+"
          maxlength="10"
        />
      </span>
    </label>
    <label class="modal-form-textarea">
      <span class="modal-form-title-buy">Comment</span>
      <textarea
        class="modal-form-input-buy"
        name="user_message"
        placeholder="Text input"
      ></textarea>
    </label>
  </form>
  <button
    class="modal-button-buy js-open-modal js-modal-close"
    type="submit"
    data-modal="1"
  >
    Submit
  </button>
</div>

<!-- =============================LEAVE A REVIEW================================== -->
<!-- ============================================================================= -->

<div class="modal-container-review modal" data-modal="reviews">
  <button type="button" class="modal-close-btn-review js-modal-close">
    <svg class="modal-close-icon-review" width="24px" height="24px">
      <use href="./img/symbol-defs.svg#icon-close"></use>
    </svg>
  </button>
  <h1 class="modal-title-review">
    <span class="modal-title-position-review">leave a review</span> about
    <span class="modal-title-accent-review">our chocolate</span>
  </h1>
  <form class="modal-form-review">
    <label>
      <input
        class="modal-input-review"
        type="text"
        name="user_name"
        placeholder="Name"
        required
        pattern="^[a-zAZа-яАЯ]+"
        minlength="2"
      />
    </label>
    <label>
      <input
        class="modal-input-review"
        type="email"
        name="user_email"
        placeholder="Enter your email"
        required
      />
    </label>
    <label>
      <span class="modal-input-number-review">
        <span class="modal-flex-review">
          <span class="modal-flag-review"></span>
          <p class="modal-phone-code-review">+380</p></span
        >
        <input
          class="modal-input-review"
          type="tel"
          name="user_phone"
          placeholder="Phone number"
          required
          pattern="[0-9]+"
          maxlength="9"
        />
      </span>
    </label>
    <label class="modal-form-textarea">
      <textarea
        class="modal-input-review"
        name="user_message"
        placeholder="Enter text"
      ></textarea>
    </label>
  </form>
  <button
    class="modal-button-review js-open-modal js-modal-close"
    type="submit"
    data-modal="2"
  >
    Send
  </button>
</div>

<div class="modal-container-explore modal" data-modal="subscribe">
  <span class="modal-explore-background"></span>
  <button type="button" class="modal-close-btn-explore js-modal-close">
    <svg class="modal-close-icon-color-explore" width="24" height="24">
      <use href="./img/symbol-defs.svg#icon-close"></use>
    </svg>
  </button>
  <div class="modal-explore-form">
    <h1 class="modal-title-explore">
      <span class="modal-title-row-explore">Explore our</span>
      <span class="modal-title-accent-explore">new chocolate</span>
      first!
    </h1>
    <div class="modal-explore-flex">
      <label>
        <input
          class="modal-form-explore"
          type="email"
          name="user_email"
          placeholder="Enter your email"
          required
        />
      </label>
      <button class="modal-button-explore js-modal-close" type="submit">
        Submit
      </button>
    </div>
  </div>
</div>
